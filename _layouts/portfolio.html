---
layout: default
---

<div class="page-header">
  <h1 class="page-title">
    {% t pages.portfolio.title %} ({% t string.page %} {{ paginator.page }} {% t string.of %} {{ paginator.total_pages }})
  </h1>
</div>

<div class="page-content">

  {%- if page.description and page.output-desc -%}
    <p class="page-desc">{% t page.description %}</p>
  {%- endif -%}

  {{ content }}
</div>
