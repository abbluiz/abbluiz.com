{%- assign project = include.project -%}

{% if project.website and project.website != "https://www.abbluiz.com" %}
  &nbsp;<a title="{% t string.official-website %}" href="{{ project.website }}" rel="noopener" target="_blank"><i class="fas fa-external-link-alt fa-2x"></i></a>
{% endif %}

{% if project.mastodon %}
  &nbsp;<a title="{% t string.mastodon-profile %}" href="{{ project.mastodon }}" rel="noopener"><i class="fab fa-mastodon fa-2x"></i></a>
{% endif %}

{% if project.github %}
  &nbsp;<a title="{% t string.github-repo %}" href="{{ project.github }}" rel="noopener"><i class="fab fa-github fa-2x"></i></a>
{% endif %}

{% if project.license-name == "string.cc0" %}
  &nbsp;<a title="{% t string.cc0 %}" href="{{ project.license-url }}" rel="license noopener"><i class="fab fa-creative-commons-zero fa-2x"></i></a>
{% endif %}
