{% assign all_skills = site.skills | sort: "last-update" | reverse %}

{%- if all_skills.size > 0 -%}

  <h2 class="recent-skill-list-heading">{%- t string.recently-updated-skills -%}</h2>

  {%- for skill in all_skills limit:9 -%}
    {% include skill-small.html skill=skill %}
  {%- endfor -%}

{%- endif -%}
