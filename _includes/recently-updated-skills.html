{% assign all_skills = site.skills | sort: "last-update" | reverse %}

{%- if all_skills.size > 0 -%}

  <h2 class="post-list-heading">{%- t string.recently-updated-skills -%}</h2>

  <ul class="post-list">

    {%- for skill in all_skills limit:9 -%}

      <li>

        {{ skill.title }}

      </li>

    {%- endfor -%}

  </ul>

{%- endif -%}
