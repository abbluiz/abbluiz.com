  
  <!-- Start post SEO -->
  <title>{{ page.title }}</title>
  <meta name="author" content="{{ site.author }}" />
  <meta name="description" content="{{ page.excerpt }}" />
  <link rel="canonical" href="{{ site.url }}{{ page.url|remove:'index.html' }}">
  
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:description" content="{{ page.excerpt }}" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="{{ site.url }}{{ page.url|remove:'index.html' }}" />
  <meta property="og:locale" content="{{ site.lang }}_{%- t site.territory -%}" />
  <meta property="og:image" content="{{ site.url }}/assets/img/posts/{{ page.img }}" />
  <meta property="og:site_name" content="{{ site.title }}" />

  <meta property="twitter:title" content="{{ page.title }}" />
  <meta name="twitter:card" content="{{ site.twitter.card }}" />
  <meta name="twitter:site" content="{{ site.data.social.twitter.username }}" />
  <meta name="twitter:creator" content="{{ site.data.social.twitter.username }}" />
  <!-- application/jd+json -->
  <!-- Finish post SEO -->
