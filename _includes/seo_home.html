  
  <!-- Start home SEO -->
  <title>{% t home.title %}</title>
  
  <meta name="description" content="{% t site.description %}" />
  <meta name="author" content="{{ site.author }}" />
  <link rel="canonical" href="{{ site.url }}{%- tl page.namespace -%}">

  <meta property="og:title" content="{% t home.title %}" />
  <meta property="og:description" content="{% t site.description %}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ site.url }}{%- tl page.namespace -%}" />
  <meta property="og:locale" content="{{ site.lang }}_{%- t site.territory -%}" />
  <meta property="og:image" content="{{ site.url }}/assets/img/pages/default.jpg" />
  <meta property="og:site_name" content="{% t home.title %}" />
  
  <meta property="twitter:title" content="{% t home.title %}" />
  <meta name="twitter:card" content="{% if page.twitter_card %}{{ page.twitter_card }}{% else %}{{ site.data.social.twitter.defaultcard }}{% endif %}" />
  
  <script type="application/ld+json">
    {
      "@context": "http://schema.org/",
      "@type": "WebSite",
      "name": "{% t home.title %}",
      "image": "{{ site.url }}/assets/img/pages/default.jpg",
      "description": "{% t site.description %}",
      "url": "{{ site.url }}{%- tl page.namespace -%}",
      "author": "{{ site.author }}",
      "license": "{% t site.license %}",
      "inLanguage": {
        "@type": "Language",
        "name": "{% t site.language.name %}"
        "alternateName": "{% t site.language.alternateName %}"
      }
    }
  </script>
  <!-- Finish home SEO -->
