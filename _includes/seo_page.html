<!-- Start SEO -->
<title>{% translate page.title %} | {{ site.title }}</title>
<meta name="description" content="{%- translate page.description -%}" />
<meta name="author" content="{{ site.author }}" />
<link rel="canonical" href="{{ site.url }}{%- tl page.namespace -%}">

<meta property="og:title" content="{%- translate page.title -%}" />
<meta property="og:description" content="{%- translate page.description -%}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ site.url }}{%- tl page.namespace -%}" />
<meta property="og:locale" content="{{ site.lang }}_{%- translate website.territory -%}" />
<meta property="og:image" content="{%- if page.img -%}{{ site.url }}/assets/img/pages/{%- t page.img -%}{%- else -%}{{ site.url }}/assets/img/pages/{%- translate pages.default-img -%}{% endif %}" />
<meta property="og:site_name" content="{%- translate home.title -%}" />

<meta property="twitter:title" content="{%- translate page.title -%}" />
<meta name="twitter:card" content="{%- if page.twitter_card -%}{{ page.twitter_card }}{%- else -%}{{ site.data.social.twitter.defaultcard }}{%- endif -%}" />

<script type="application/ld+json">

  {

    "@context": "http://schema.org/",
    "@type": "WebPage",
    "name": "{%- translate page.title -%}",
    "image": "{%- if page.img -%}{{ site.url }}/assets/img/pages/{%- translate page.img -%}{%- else -%}{{ site.url }}/assets/img/pages/{%- translate pages.default-img -%}{%- endif -%}",
    "description": "{%- translate page.description -%}",
    "url": "{{ site.url }}{%- tl page.namespace -%}",
    "author": "{{ site.author }}",
    "license": "{%- translate website.license -%}",

    "inLanguage": {

      "@type": "Language",
      "name": "{%- translate website.language.name -%}"
      "alternateName": "{%- translate website.language.alternateName -%}"

    }

  }

</script>

<!-- Finish SEO -->
