# Site Settings

title: LABB
author: LABB
email: contact@labb.email
description: A developer's blog & portfolio / Blog & portf√≥lio de um desenvolvedor
baseurl: ""
url: "https://www.abbluiz.com"
rss: rss
show_excerpts: true
include: [".well-known"]
exclude: ["_config.yml", "Gemfile", "Gemfile.lock", "README.md"]

# Build Settings

markdown: kramdown
theme: minima
plugins:
    - jekyll-feed
    - jekyll-multiple-languages-plugin
    - jekyll-sitemap
    - jekyll-paginate-v2
    - jekyll-minifier

# My Collections

collections:
    projects:
        output: true
        permalink: /portfolio/:name/
    skills:
        output: true
        permalink: /skills/:name/

# Posts Settings

permalink: /posts/:categories/:title/

# Pagination Settings (for Posts)

pagination:
    enabled: true
    per_page: 3
    permalink: '/p/:num/'
    sort_field: 'date'
    sort_reverse: true
    trail:
        before: 3
        after: 3

# Supported Languages

languages: ["en", "pt"]